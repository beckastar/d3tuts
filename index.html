<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var w= 500;
            var h= 100;
            var barPadding = 1;

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h)

            // var dataset = [];
            // for (var i=0; i< 10; i++){
            //     var newNumber = Math.random() *20;
            //     dataset = dataset.concat(newNumber)
            //     }
var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
            //dataset.sort(function(a,b){return a-b})
            svg.selectAll("rect") 
            //select references css selectors
            //selectAll returns empty references to all circles
                        .data(dataset)
                        .enter()
                        .append("rect")
                        .attr("x", function(d, i) {
                            return i * (w / dataset.length);
                        })
                        .attr("y", function(d) {
                            return h-(d*4);
                        })
                        .attr("width", w / dataset.length - barPadding)
                        .attr("height", function(d){
                            return d * 4;
                        })
                        .attr("fill", function(d){
                            return "rgb(0, 0, " + (d * 10) + ")";
                        }) // d*10 is used as the blue color value in graph
            svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){
                        return d;
                    })
                    .attr("x", function(d, i){
                        return i *(w/ dataset.length) + 5;
                    })
                    .attr("y", function(d){
                        return h - (d * 4) + 15;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "white");

                       //determines placement on x axis -- each bar is 20 px, +1 for padding 
               

        </script>
    </body>
</html>
